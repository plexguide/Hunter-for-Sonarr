<section id="settingsSection" class="content-section">
    <div class="section-header">
        <div class="app-tabs">
            <button class="settings-tab active" data-settings="sonarr">Sonarr</button>
            <button class="settings-tab" data-settings="radarr">Radarr</button>
            <button class="settings-tab" data-settings="lidarr">Lidarr</button>
            <button class="settings-tab" data-settings="global">Global</button>
        </div>
        
        <div class="settings-actions">
            <button id="saveSettingsButton" class="save-button" style="width: auto; padding: 8px 16px;">
                <i class="fas fa-save"></i> Save
            </button>
            <button id="resetSettingsButton" class="reset-button" style="width: auto; padding: 8px 16px;">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>
    </div>
    
    <div class="settings-form">
        <!-- Global Settings -->
        <div id="globalSettings" class="app-settings-panel">
            <div class="settings-group">
                <h3>General Settings</h3>
                <div class="setting-item">
                    <label for="debug_mode">Debug Mode:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="debug_mode">
                        <span class="toggle-slider"></span>
                    </label>
                    <p class="setting-help">Enable detailed debug logging</p>
                </div>
                <div class="setting-item">
                    <label for="command_wait_delay">Command Wait Delay:</label>
                    <input type="number" id="command_wait_delay" min="1" step="1">
                    <p class="setting-help">Delay in seconds between checking for command status</p>
                </div>
                <div class="setting-item">
                    <label for="command_wait_attempts">Command Wait Attempts:</label>
                    <input type="number" id="command_wait_attempts" min="10" step="1">
                    <p class="setting-help">Number of attempts to check for command completion</p>
                </div>
                <div class="setting-item">
                    <label for="minimum_download_queue_size">Minimum Queue Size:</label>
                    <input type="number" id="minimum_download_queue_size" min="-1" step="1">
                    <p class="setting-help">Minimum download queue size before stopping searches</p>
                </div>
            </div>
        </div>
        
        <!-- App-specific settings panels will be filled by JavaScript -->
        <div id="sonarrSettings" class="app-settings-panel active"></div>
        <div id="radarrSettings" class="app-settings-panel"></div>
        <div id="lidarrSettings" class="app-settings-panel"></div>
    </div>
</section>
